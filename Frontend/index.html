<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">

    <div class="header">
      <h1>Expense Tracker</h1>
      <button class="ghost">ðŸŒ™</button>
    </div>

    <div class="stats">
      <div class="stat">
        <h3>Balance</h3>
        <div class="amt">â‚¹0</div>
        <p class="muted">Available</p>
      </div>

      <div class="stat">
        <h3>Income</h3>
        <div class="amt">â‚¹0</div>
        <p class="muted">This month</p>
      </div>

      <div class="stat">
        <h3>Expense</h3>
        <div class="amt">â‚¹0</div>
        <p class="muted">This month</p>
      </div>

      <div class="stat">
        <h3>Top Category</h3>
        <div class="amt">-</div>
        <p class="muted">Most Spent</p>
      </div>
    </div>

    <div class="panels">

      <div class="panel">
        <div class="panel-head">
          <div class="title">Overview</div>
          <div class="muted">Last 30 days</div>
        </div>

        <div class="big-placeholder">Chart placeholder</div>

        <div class="form-row">
          <input class="input" placeholder="Description">
          <input class="input" type="number" placeholder="Amount">

          <select class="input">
            <option>Food</option>
            <option>Transport</option>
            <option>Rent</option>
          </select>

          <select class="input">
            <option>Income</option>
            <option>Expense</option>
          </select>

          <button class="pill">Add</button>
        </div>

        <div class="filters">
          <select class="input">
            <option>All Categories</option>
          </select>

          <input type="date" class="input">
          <input type="date" class="input">

          <button class="pill small">Clear All</button>
        </div>
      </div>

      <div class="panel">
        <div class="panel-head">
          <div class="title">Recent Activity</div>
          <div class="muted">Realtime</div>
        </div>

        <div class="tx-list"></div>
      </div>

    </div>

  </div>
  <script>
// Light/Dark Mode Toggle
    const toggleBtn = document.querySelector('.ghost');
    toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    });


// Add Transaction Demo
    const addBtn = document.querySelector('.pill');
    const descInput = document.querySelectorAll('.input')[0];
    const amtInput = document.querySelectorAll('.input')[1];
    const txList = document.querySelector('.tx-list');


    addBtn.addEventListener('click', () => {
    const desc = descInput.value;
    const amt = amtInput.value;
    if (!desc || !amt) return alert('Enter details');


    const item = document.createElement('div');
    item.className = 'tx-item';
    item.textContent = `${desc} â€” â‚¹${amt}`;
    txList.prepend(item);


   descInput.value = '';
   amtInput.value = '';
   });
 </script>

</body>
</html>
